<html>
    <head>
        <title>
            Form validation
        </title>
        <style>
            body{
                background-image: linear-gradient(215deg,rgba(70, 28, 148, 0.842),rgba(18, 224, 97, 0.856),rgba(160, 13, 13, 0.733));
            }
            .form input{
                background-color: rgb(205, 179, 226);
            }
            .form select{
                background-color: rgb(205, 179, 226);
            }
            .onclick    input{
                background-color: rgba(151, 245, 206, 0.616);
            }
        </style>
        <script type="text/javascript">
            function valid(){
                if(document.form.name.value==""){
                    alert("Please enter your correct name");
                    document.form.name.focus();
                    return false;
                }

                if(document.form.email.value=="")
                {
                    alert("Enter email properly");
                    document.form.email.focus();
                    return false;
                }
                if (document.form.zip.value =="" || document.form.zip.value.length != 5)
                {
                    alert("Enter valid zip");
                    document.form.zip.focus();
                    return false;
                }
                if(document.form.country.value =="0")
                {
                    alert("Provide your country");
                    return false;
                }



                

                return true;
                

            }

            function OC(){
                alert("This is the onclick event...");
            }


        </script>
    </head>
    <body>
        <h1>
            Form Validation....
        </h1>
        <div class="form">
        <form action="cgi-bin/test.cgi" name="form" onsubmit="return(valid())">
            Name: <input type="text" name="name" placeholder="/Name/" width="80px">
            <br><br>
            E-Mail: <input type="text" name ="email" placeholder="/E-mail/" width="80px"><br><br>
            Zip-Code: <input type="text" name = "zip" placeholder="/Zip-Code(5nos.)/" width="80px"><br><br>
            Country: <select name="country" width="80px"  > 
                <option value="0">Select Country</option>
                <option value="1">Nepal</option>
                <option value="2">China</option>
                <option value="3">India</option>
                <option value="4">Bhutan</option>
                <option value="5">Srilanka</option>
                <option value="6">Pakistan</option>
                <option value="7">Maldives</option>
                <option value="8">Bangladesh</option>
                <option value="9">Others</option>
            </select><br><br>
            <br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET"><br>

        </form>
        </div>
        <br>
        <br>
        <h1>
        Onclick Event
        </h1>
        <h2>
            Click the button for onclick event...
        </h2>
        <div class="onclick">
        <form>
            <input type="button" value="Click me" onclick="OC()">
        </form>
        </div>
    </body>
</html>
